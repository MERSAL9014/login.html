<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
</head>
<body>
 

<center>
  <div style="border: 2px solid #4CAF50; padding: 20px; border-radius: 10px; background-color: #f9f9f9; width: 300px;">
        <h1 style="color: #4CAF50;">Sign In</h1>
        <form action="" method="POST">
            <label for="username" style="color: #333;">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label for="email" style="color: #333;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label for="password" style="color: #333;">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            <br><br>


            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;"> 
                <a href="home.html" style="color: white; text-decoration: none;">Sign In</a>
            </button>
            
        </form>
        
    </div>
</center>


</body>
</html>
