<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
   



<center>
  <div style="border: 2px solid #4CAF50; padding: 20px; border-radius: 10px; width: 300px; background-color: #f9f9f9;">
        <h1 style="color: #4CAF50;">LOGIN PAGE</h1>
        <form action="" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            <br><br>
            <button type="button" style="background-color: #f44336; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;"> 
                <a href="forgetpassword.html" style="color: white; text-decoration: none;">Forget Password</a>
            </button>
            <br><br>

            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                <a href="home.html"style="color: white; text-decoration: none;"> Login</a>
            </button>
        </form>
    </div>
</center>


</body>  
</html>
